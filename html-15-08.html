<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon</title>
    <script src="https://kit.fontawesome.com/569f31e38e.js" crossorigin="anonymous"></script>
    <style>
        /* unvisited link */
        a:link {
          color: red;
        }
        
        /* visited link */
        a:visited {
          color: green;
        }
        
        /* mouse over link */
        a:hover {
          color: hotpink;
        }
        
        /* selected link */
        a:active {
          color: blue;
        }
        </style>
</head>
<body>
   <label for=""><i class="fa-solid fa-phone"></i></label> 
   <i class="fas fa-cloud"></i>
   
   <input type="text" placeholder="mobile">

</body>
</html>
